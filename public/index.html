<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ChatGPT Prompt App (Netlify)</title>
  <!-- Link to your new stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Layer 0: drifting nebula gradient -->
  <div class="layer nebula"></div>

  <!-- Layer 1: far stars (tiny, slow-rotating) -->
  <div class="layer stars-layer1"></div>

  <!-- Layer 2: mid stars (bigger, counter-rotate & twinkle) -->
  <div class="layer stars-layer2"></div>

  <!-- Chat UI container -->
  <div class="chat-container">
    <h1>Ask ChatGPT</h1>
    <textarea
      id="prompt"
      rows="5"
      placeholder="Ask me anythingâ€¦"
    ></textarea>
    <button onclick="sendPrompt()">Send</button>
    <pre id="response"></pre>
  </div>

  <!-- Your frontend logic -->
  <script src="app.js"></script>
</body>
</html>
