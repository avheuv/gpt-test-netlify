<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ChatGPT Prompt App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    rel="stylesheet"
  >
  <!-- Link to your new stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Layer 0: drifting nebula gradient -->
  <!--<div class="layer nebula"></div>-->

  <!-- Layer 0.5: aurora (reds/greens drifting vertically) -->
  <div class="layer aurora"></div>

  <!-- Layer 1: far stars (tiny, slow-rotating) -->
  <div class="layer stars-layer1"></div>

  <!-- Layer 2: mid stars (bigger, counter-rotate & twinkle) -->
  <div class="layer stars-layer2"></div>

  <!-- Page title, outside the chat box -->
+  <h1 class="page-title">Ask ChatGPT</h1>

  <!-- Chat UI container -->
  <div class="chat-container">
    <textarea
      id="prompt"
      rows="5"
      placeholder="Ask me anythingâ€¦"
    ></textarea>
    <button onclick="sendPrompt()">Send</button>
    <pre id="response"></pre>
  </div>

  <!-- Your frontend logic -->
  <script src="app.js"></script>

  <!-- Footer credit -->
  <div class="footer-note">
    This web app was launched into orbit by <a href="https://andrewvh.com" target="_blank" rel="noopener">Andrew VH</a>
  </div>

</body>
</html>
